<ion-header>
  <ion-toolbar color="dark">
    <div class="logo-group">
      <img src="assets/images/Logo.png" class="header-logo" />
      <span class="brand-name">Scentora</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="details-content" fullscreen>
  <div class="details-box">
    <!-- Left Column - Details and Form -->
    <div class="product-details">
      <h1 class="product-title">{{ product?.name }}</h1>
      <p class="product-price">â‚¹{{ product?.price }}</p>
      <p class="product-description" *ngIf="product?.description">{{ product?.description }}</p>
      
      <div class="form-section">
        <h2 class="form-title">Order Details</h2>
        
        <ion-item>
          <ion-label position="floating">Your Name</ion-label>
          <ion-input [(ngModel)]="customer_name"></ion-input>
        </ion-item>
        <ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input [(ngModel)]="customer_email" type="email" required></ion-input>

</ion-item>

        
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-textarea [(ngModel)]="address"></ion-textarea>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Quantity</ion-label>
          <ion-input type="number" [(ngModel)]="quantity" min="1"></ion-input>
        </ion-item>
        
        <ion-button expand="block" class="order-btn" (click)="placeOrder()">Place Order</ion-button>
      </div>
    </div>
    
    <!-- Right Column - Product Image -->
    <div class="product-image-container">
      <img [src]="product?.image" class="product-image" />
    </div>
  </div>
</ion-content>
